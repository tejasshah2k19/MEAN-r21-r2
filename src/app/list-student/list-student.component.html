<h2>List Students</h2>


<table>
    <tr>
        <th>FirstName</th>
        <th>Email</th>
        <th>Password</th>
        <th>Action</th>
    </tr>

    <tr *ngFor="let s of students; let i=index">
        <td>{{s.firstName}}</td>
        <td>{{s.email}}</td>
        <td>{{s.password}}</td>
        <td>  <a routerLink="/editstudent/{{s.email}}">Edit</a> |<button (click)="deleteStudent(i)" >Delete</button>  </td>
    </tr>

</table>
