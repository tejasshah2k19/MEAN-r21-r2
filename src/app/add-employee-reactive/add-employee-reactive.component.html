<div class="container">
    <h2>Add Employee</h2>

    <div class="row">
        <div class="col-md-4">
            <form [formGroup]="myForm" (ngSubmit)="saveUser()">

                <div class="form-group">
                    <label for="first_name">FirstName</label>
                    <input type="text" id="first_name" class="form-control" formControlName="first_name" />
                </div>

                <div class="form-group">
                    <label for="last_name">LastName</label>
                    <input type="text" id="last_name" class="form-control" formControlName="last_name" />
                    <span *ngIf="myForm.get('last_name').touched">
                        <span *ngIf="!myForm.get('last_name').valid" class="text-danger">
                            Please Enter LastName
                        </span>
                    </span>
                </div>


                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="text" id="email" class="form-control" formControlName="email" />
                    <span *ngIf="myForm.get('email').touched" class="text-danger">
                        <span *ngIf="!myForm.get('email').valid">

                            <span *ngIf="myForm.get('email').errors.required">
                                Email is required
                            </span>

                            <span *ngIf="myForm.get('email').errors.email">
                                Invalid Email Format 
                            </span> 
                        </span>
                    </span>

                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" class="form-control" formControlName="password" />
                </div>

                <input type="submit" value="Save" class="btn btn-primary" />
            </form>
        </div>

    </div>
</div>
