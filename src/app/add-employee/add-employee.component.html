<div class="container">
    <h2>Add Employee</h2>

    <div class="row">
        <div class="col-md-4">

            <div class="form-group">
                <label for="first_name">FirstName</label>
                <input type="text" id="first_name" class="form-control" [(ngModel)]="first_name" />
            </div>


            <div class="form-group">
                <label for="last_name">LastName</label>
                <input type="text" id="last_name" class="form-control" [(ngModel)]="last_name" />
            </div>


            <div class="form-group">
                <label for="email">Email</label>
                <input type="text" id="email" class="form-control" [(ngModel)]="email" />
            </div>

            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" class="form-control" [(ngModel)]="password" />
            </div>

            <button class="btn btn-primary" (click)="saveEmployee()"  >Save</button>
        </div>
    </div>
</div>
